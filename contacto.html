<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitabu - Protección de Datos</title>
    <link rel="stylesheet" href="../web/css/estilos.css">
</head>
<body>

    <header>
        <iframe class="menu" src="../web/menu_nav/menu.html" frameborder="0" scrolling="no"></iframe>
        <iframe class="header" src="../web/header/header.html" frameborder="0" scrolling="no"></iframe>
    </header>


    <div class="form-container">
            <h2>CONTACTO</h2>
            
        <form action="mailto:admin@kitabu.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Móvil</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Motivo del Contacto</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
        </form>
    </div>
    

        <footer>
            <iframe class="pieElemento" src="../web/footer/footer.html" scrolling="no" frameborder="0"></iframe>
            <iframe class="pieElemento" src="../web/redes_sociales/redes.html" scrolling="no" frameborder="0"></iframe>
            <iframe class="pieFirma" src="../web/firma.html" scrolling="no" frameborder="0"></iframe>
        </footer>
</body>
</html>
